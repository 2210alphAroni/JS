<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="password" placeholder="Enter the password"/>  <button>show</button>
</body>
<script>
    let btn = document.querySelector("button")
    let pass=document.querySelector("input")

    btn.addEventListener("click",()=>{
        // console.log(pass.type)
        // pass.type="text"

        if(btn.innerHTML=="show"){
            pass.type="text"
            btn.innerHTML="hide"
        }
        else{
            pass.type="password"
            btn.innerHTML="show"
        }
    })
</script>
</html>
