<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-family: sans-serif;
            box-sizing: border-box;
        }

        .main{
            width: 1320px;
            height: 250px;
            margin: 0 auto;
            padding: 10px 10px;
            margin-top: 20px;
        }

        .main textarea{
            width: 100%;
            height: 200px;
            border: 1px solid red;
            padding: 20px 20px;
            font-size: large;
        }

        .main h2{
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="main">
        <textarea></textarea>
        <h2>Length - <span>0</span></h2>

        <p></p>
    </div>

</body>
<script>
    let main=document.querySelector(".main")
    let textarea=document.querySelector("textarea")
    let tagElement=document.querySelector("h2 span")
    let ptag=document.querySelector("p")

    // console.log(textarea)

    textarea.addEventListener('keyup',()=>{
        ptag.innerHTML=textarea.value
        tagElement.innerHTML=textarea.value.length
    })

</script>
</html>
